<form class="f-form" nz-form [formGroup]="myFormGroup" class="login-form">
  <div>
      <nz-form-item>
          <nz-form-label class="flabel" nzRequired nzFor="serviceName">Tên dịch vụ</nz-form-label>
          <nz-form-control class="fcontrol" nzErrorTip="Không được bỏ trống!">
              <input nz-input nzSize="small" formControlName="serviceName" />
          </nz-form-control>
      </nz-form-item>
  </div>
  <div>
      <nz-form-item>
          <nz-form-label class="flabel" nzRequired nzFor="description">Mô tả</nz-form-label>
          <nz-form-control class="fcontrol" nzErrorTip="Không được bỏ trống!">
              <input nz-input nzSize="small" formControlName="description" />
          </nz-form-control>
      </nz-form-item>
  </div>
  <div>
    <nz-form-item>
        <nz-form-label class="flabel" nzRequired nzFor="money">Giá tiền</nz-form-label>
        <nz-form-control class="fcontrol" nzErrorTip="Không được bỏ trống!">
            <input nz-input nzSize="small" formControlName="money" />
        </nz-form-control>
    </nz-form-item>
</div>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="closeModal()">Hủy bỏ</button>
  <button nz-button nzType="primary" (click)="saveChanges()">Lưu</button>
</div>
