<div nz-row>
  <div nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
    <nz-input-group nzSize="small" [nzSuffix]="suffixIconSearch">
      <input type="text" [(ngModel)]="valueModel" (ngModelChange)="changeSearch($event)" nz-input
        placeholder="Tìm kiếm" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
  <div style="text-align: right;" nz-col nzXs="12" nzSm="12" nzMd="12" nzLg="12" nzXl="12">
    <button nz-button nzSize="small" nzType="primary" (click)="addNewItem()">
      <i nz-icon nzType="plus"></i>Thêm mới</button>
  </div>
</div>
<br />
<div>
  <nz-table #basicTable [nzData]="listFacility" nzSize="small" [nzLoading]="loading" nzBordered="true">
    <thead>
      <tr>
        <th nzAlign="center" nzWidth="5%">STT</th>
        <th nzWidth="250px" nzColumnKey="facilityName" nzCustomFilter>Tên cơ sở
          <nz-filter-trigger [nzDropdownMenu]="menu">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <div class="ant-table-filter-dropdown">
              <div class="search-box">
                <input type="text" nz-input placeholder="..." [(ngModel)]="displayData.KeywordCol"
                  (change)="search('facilityName')" />
              </div>
            </div>
          </nz-dropdown-menu>
        </th>
        <th nzWidth="250px" nzColumnKey="taxCode" nzCustomFilter>Mã số thuế
          <nz-filter-trigger [nzDropdownMenu]="menu1">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
          <nz-dropdown-menu #menu1="nzDropdownMenu">
            <div class="ant-table-filter-dropdown">
              <div class="search-box">
                <input type="text" nz-input placeholder="..." [(ngModel)]="displayData.KeywordCol"
                  (change)="search('taxCode')" />
              </div>
            </div>
          </nz-dropdown-menu>
        </th>
        <th nzWidth="250px" nzColumnKey="address" nzCustomFilter>Địa chỉ
          <nz-filter-trigger [nzDropdownMenu]="menu3">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
          <nz-dropdown-menu #menu3="nzDropdownMenu">
            <div class="ant-table-filter-dropdown">
              <div class="search-box">
                <input type="text" nz-input placeholder="..." [(ngModel)]="displayData.KeywordCol"
                  (change)="search('address')" />
              </div>
            </div>
          </nz-dropdown-menu>
        </th>
        <th nzWidth="250px" nzColumnKey="numberPhone" nzCustomFilter>Số điện thoại
          <nz-filter-trigger [nzDropdownMenu]="menu4">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
          <nz-dropdown-menu #menu4="nzDropdownMenu">
            <div class="ant-table-filter-dropdown">
              <div class="search-box">
                <input type="text" nz-input placeholder="..." [(ngModel)]="displayData.KeywordCol"
                  (change)="search('numberPhone')" />
              </div>
            </div>
          </nz-dropdown-menu>
        </th>
        <th nzWidth="250px" nzColumnKey="email" nzCustomFilter>Email
          <nz-filter-trigger [nzDropdownMenu]="menu5">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
          <nz-dropdown-menu #menu5="nzDropdownMenu">
            <div class="ant-table-filter-dropdown">
              <div class="search-box">
                <input type="text" nz-input placeholder="..." [(ngModel)]="displayData.KeywordCol"
                  (change)="search('email')" />
              </div>
            </div>
          </nz-dropdown-menu>
        </th>
        <th nzWidth="250px" nzColumnKey="fax" nzCustomFilter>Fax
          <nz-filter-trigger [nzDropdownMenu]="menu6">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
          <nz-dropdown-menu #menu6="nzDropdownMenu">
            <div class="ant-table-filter-dropdown">
              <div class="search-box">
                <input type="text" nz-input placeholder="..." [(ngModel)]="displayData.KeywordCol"
                  (change)="search('fax')" />
              </div>
            </div>
          </nz-dropdown-menu>
        </th>
        <th nzWidth="250px" nzColumnKey="establishedDay" nzCustomFilter>Ngày thành lập
          <nz-filter-trigger [nzDropdownMenu]="menu7">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
          <nz-dropdown-menu #menu7="nzDropdownMenu">
            <div class="ant-table-filter-dropdown">
              <div class="search-box">
                <input type="text" nz-input placeholder="..." [(ngModel)]="displayData.KeywordCol"
                  (change)="search('establishedDay')" />
              </div>
            </div>
          </nz-dropdown-menu>
        </th>
        <th nzAlign="center" nzWidth="10%">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index">
        <td nzAlign="center">{{ i + 1 }}</td>
        <td nzAlign="center">{{ data.facilityName }}</td>
        <td nzAlign="center">{{ data.taxCode }}</td>
        <td nzAlign="center">{{ data.address }}</td>
        <td nzAlign="center">{{ data.numberPhone }}</td>
        <td nzAlign="center">{{ data.email }}</td>
        <td nzAlign="center">{{ data.fax }}</td>
        <td nzAlign="center">{{ data.establishedDay | date :'dd/mm/yyyy' }}</td>
        <td nzAlign="center">
          <nz-button-group nzSize="small">
            <button nz-button nzType="primary" (click)="editItem(data, i)" nz-tooltip nzTooltipTitle="Sửa">
              <i nz-icon nzType="edit"></i>
            </button> &nbsp;
            <button nz-button nzType="danger" (click)="removeItem(data.id)" nz-tooltip nzTooltipTitle="Xóa">
              <i nz-icon nzType="delete"></i>
            </button>
          </nz-button-group>
      </tr>
    </tbody>
  </nz-table>
</div>
