<nz-button-group>
  <button style="margin-left: 5px;" nz-button nzType="primary" (click)="BackPages()"><i nz-icon nzType="left"></i>
      Trang chủ</button>
</nz-button-group>
<form nz-form [formGroup]="changePasswordForm" style="margin-left: 5px;margin-right: 5px;" (ngSubmit)="saveChanges()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password">Mật khẩu mới</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập mật khẩu mới !">
      <input nz-input type="password" formControlName="password" id="password">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="confirmPassword">Nhập lại mật khẩu mới</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" [nzErrorTip]="errorPass">
      <input nz-input type="password" formControlName="confirmPassword" id="confirmPassword">
      <ng-template #errorPass let-control>
        <ng-container *ngIf="control.hasError('required')">
          Vui lòng xác nhận mật khẩu mới !
        </ng-container>
        <ng-container *ngIf="control.hasError('notSame') && !control.hasError('required')">
          Mật khẩu mới không khớp, vùi lòng xác nhận lại!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>
<div style="margin: 10px 5px 10px 0px; text-align: right; padding-bottom:20px;">
  <button nz-button nzType="primary" type="submit" [nzLoading]="isLoading" (click)="saveChanges()" style=" margin-left: 2%;width:40%; max-width: 150px;">Cập nhật mật khẩu</button>
</div>
